<html>
<head>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
	var request = new XMLHttpRequest()

	request.open('GET', 'http://40.71.238.122/api/customers/api/customers', true)
	request.onload = function() {
	  // Begin accessing JSON data here
	  var data = JSON.parse(this.response)

	  if (request.status >= 200 && request.status < 400) {
	    data.forEach(movie => {
	      console.log(movie)
	      const app = document.getElementById('root')
	      const element = document.createElement('h3')
	      element.textContent = movie
	      app.appendChild(element)
	    })
	  } else {
	    console.log('error')
	  }
	}

	request.send()

	var request2 = new XMLHttpRequest()

	request2.open('GET', 'http://40.71.238.122/api/products/api/products', true)
	request2.onload = function() {
	  // Begin accessing JSON data here
	  var data = JSON.parse(this.response)

	  if (request2.status >= 200 && request2.status < 400) {
	    data.forEach(movie => {
	      console.log(movie)
	      const app = document.getElementById('secondroot')
	      const element = document.createElement('h3')
	      element.textContent = movie
	      app.appendChild(element)
	    })
	  } else {
	    console.log('error')
	  }
	}

	request2.send()
}, false);
</script>
</head>
<body>
<div id='root'>
<H1>HOLA!</H1>
</div>
<div id='secondroot'>
<H1>SUS EQUIPOS SON:</H1>
</div>
</body>
</html>
